<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>注册</title>
    <link href="css/style.css?rev=efb72ff02d5cba6050ed8e9a29252424" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="login-container">
    <div class="login-top">
        <div class="login-close"><a href="#" onClick="javascript :history.back(-1);">x</a></div>
        <div class="find-pwd"><a href="find-pwd.html">找回密码</a> </div>
    </div>
    <div class="login-middle">
        <div class="login-logo"><img src="img/eyelogo.png"></div>
        <div class="login-tips">登陆后即可关注作者、<br/>发表评论、同步喜欢视频和播放记录</div>
        <div class="user-form">
            <div class="user-info"><input type="text" placeholder="请输入手机号、邮箱地址"/></div>
            <hr style="border:0;background-color:#ffffff;height:1px;margin: 0 auto;margin-top:10px;width: 80%;"/>
            <div class="user-info"><input type="text" placeholder="请输入验证码"/></div>
            <hr style="border:0;background-color:#ffffff;height:1px;margin: 0 auto;margin-top:10px;width: 80%;"/>
            <div class="user-info"><input type="text" placeholder="请输入最少6位密码"/></div>
            <hr style="border:0;background-color:#ffffff;height:1px;margin: 0 auto;margin-top:10px;width: 80%;"/>
        </div>
        <div class="login-button"><a href="###">注册</a></div>
        <div class="user-register"><a href="login.html">用户登录</a></div>
        <div class="login-way">
            <div class="way-icon"><a href="###"><img src="img/wayicon1.png"/></a></div>
            <div class="way-icon"><a href="###"><img src="img/wayicon2.png"/></a></div>
            <div class="way-icon"><a href="###"><img src="img/wayicon3.png"/></a></div>
        </div>
        <div class="login-msg clearfix">仅支持中国大陆手机号注册，<br/>其他地区用户请联系客服helper@exypetizer.net</div>
    </div>
    <div class="login-bottom"><span>登陆或注册即同意开眼</span><a href="user-service.html">用户服务协议</a> </div>
</div>
</body>
</html>
